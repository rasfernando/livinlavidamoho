<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livin' La Vida Moho</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="js/header-loader.js"></script>
    <script src="js/products.js"></script>
    <script src="js/shop.js"></script>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Embrace Your Adventurous Side</h1>
            <p>Where style meets adventure-ready functionality</p>
        </div>
    </section>

    <section id="shop" class="shop-section">
        <div class="filter-container">
            <div class="category-filters">
                <button class="category-btn active" data-category="mens">Men's</button>
                <button class="category-btn" data-category="womens">Women's</button>
                <button class="category-btn" data-category="unisex">Unisex</button>
            </div>
            
            <div class="type-filter">
                <select id="typeFilter">
                    <option value="">All Products</option>
                    <optgroup label="Clothing">
                        <option value="Hoodies">Hoodies</option>
                        <option value="T-Shirts">T-Shirts</option>
                        <option value="Tank Tops">Tank Tops</option>
                        <option value="Pants">Pants</option>
                        <option value="Shorts">Shorts</option>
                        <option value="Dresses">Dresses</option>
                        <option value="Leggings">Leggings</option>
                    </optgroup>
                    <optgroup label="Accessories">
                        <option value="Hats">Hats</option>
                        <option value="Bags">Bags</option>
                        <option value="Socks">Socks</option>
                        <option value="Bandanas">Bandanas</option>
                    </optgroup>
                </select>
            </div>
        </div>
        
        <div class="products-grid" id="productsContainer">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <script>
        // Initialize Cart
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Cart Functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCart();
        });
    </script>
</body>
</html>
