<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livin' La Vida Moho | Urban Comfort Essentials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --navy: #0A2342;
            --cream: #F4F1ED;
            --taupe: #C4A287;
            --gold: #B8860B;
            --slate: #495867;
        }

        body {
            background: var(--cream);
            color: var(--navy);
            font-family: 'Neue Haas Unica', system-ui, sans-serif;
        }

        .hero {
            height: 90vh;
            background: linear-gradient(rgba(10,35,66,0.1), rgba(10,35,66,0.3)),
                       url('https://images.unsplash.com/photo-1603487742131-4160ec999306') center/cover;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }

        .collection-header {
            text-align: center;
            padding: 4rem 0;
            border-bottom: 1px solid var(--taupe);
            margin: 0 10%;
        }

        .products-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            padding: 4rem 5%;
        }

        .product-card {
            background: white;
            position: relative;
            overflow: hidden;
        }

        .product-image {
            height: 380px;
            background-size: cover;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .product-card:hover .product-image {
            transform: scale(1.03);
        }

        .product-info {
            padding: 1.5rem;
            background: rgba(255,255,255,0.9);
            position: absolute;
            bottom: 0;
            width: 100%;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-info {
            transform: translateY(0);
        }

        .product-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold);
            color: white;
            padding: 0.3rem 0.8rem;
            font-size: 0.9rem;
        }

        .material-details {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--cream);
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">LLVM</a>
        <nav>
            <a href="#hoodies">Hoodies</a>
            <a href="#tees">T-Shirts</a>
            <a href="#all-weather">All-Weather</a>
        </nav>
        <div class="cart-btn" onclick="toggleCart()">
            <i class="fas fa-vest"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Crafted Comfort</h1>
            <p>Premium fabrics meeting urban utility</p>
        </div>
    </section>

    <section class="collection-header">
        <h2>The Essentials Collection</h2>
        <p>Each piece designed for 24/7 wear with premium Japanese fabrics and weather-resistant finishes</p>
    </section>

    <section class="products-grid" id="products">
        <!-- Updated Product Cards -->
    </section>

    <script>
        const products = [
            {
                id: 1,
                name: "24/7 Cloud Hoodie",
                price: 128.00,
                image: "https://images.unsplash.com/photo-1620799140408-edc6dcb6d633",
                material: "Japanese Brushed Cotton",
                weight: "Midweight 340gsm",
                tag: "Best Seller"
            },
            {
                id: 2,
                name: "Urban Utility Parka",
                price: 295.00,
                image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea",
                material: "Weatherproof Nylon Blend",
                weight: "All-Season",
                tag: "Stormproof"
            },
            {
                id: 3,
                name: "The Everyday Tee",
                price: 48.00,
                image: "https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf",
                material: "Organic Pima Cotton",
                weight: "Lightweight 180gsm",
                tag: "3-pack Available"
            },
            {
                id: 4,
                name: "Hybrid Jogger Pant",
                price: 98.00,
                image: "https://images.unsplash.com/photo-1604176354204-9268737828e4",
                material: "Technical French Terry",
                weight: "Year-Round",
                tag: "New Arrival"
            }
        ];

        function renderProducts() {
            const grid = document.getElementById('products');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.tag ? `<div class="product-tag">${product.tag}</div>` : ''}
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <div class="material-details">
                            <div>
                                <small>Material</small>
                                <p>${product.material}</p>
                            </div>
                            <div>
                                <small>Weight</small>
                                <p>${product.weight}</p>
                            </div>
                        </div>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        // Keep existing cart functionality from previous version
    </script>
</body>
</html>
